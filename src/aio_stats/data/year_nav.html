--><!DOCTYPE html>
<html class="theme-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yearly Sensor Data Layout</title>
    <link rel="stylesheet" href="../static/css/bulma.css">
  </head>
  <body>
    <div class="fixed-grid has-1-cols has-2-cols-tablet">
      <div class="grid m-3">
          {% for year in years %}
          <div class="cell py-2">
              <a href="{{year}}/index.html" class="button is-flex is-large has-background-primary-dark">{{year}}</a>
          </div>
          {% endfor %}
      </div>
    </div>
    <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
      <ul>
        <li><a href="../index.html">Sensor Data</a></li>
      </ul>
    </nav>
  </body>
</html>
