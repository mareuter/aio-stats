<!DOCTYPE html>
<html class="theme-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sensor Data</title>
    <link rel="stylesheet" href="../../../static/css/bulma.css">
  </head>
  <body>
    <h1 class="is-size-2 has-text-centered">{{ location }} Environment for {{ month }} {{ year }}</h1>
    <div class="fixed-grid">
        <div class="grid has-2-cols m-6">
            {% for fig in figs %}
            <div class="cell">
                {{ fig }}
            </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
